<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Desafío COFUEMA</title>
    <link rel="icon" href="img/icono.png">
</head>
<body>
    <!-- Imagen lateral izquierda (solo PC) -->
    <img src="img/promo-izquierda.png" alt="Promoción izquierda" class="lado izquierda">

    <!-- Imagen superior (solo en móviles y tablets) -->
    <img src="img/promo-superior.png" alt="Promoción superior" class="imagen-superior">

    <div class="container">
        <img src="img/institucional.png" alt="" class="img">
        <header>
            <div class="puntaje">
                <img src="img/puntos.png" alt="">
                <span class="puntos">0</span>
            </div>
            <h1>Desafío COFUEMA</h1>
            <div class="jugador">
                <span class="nombre">-</span>
                <img src="img/user.png" alt="">
            </div>
        </header>

        <!-- PANTALLA DE BIENVENIDA -->
        <main class="inicio">
            <h2>Bienvenido!!</h2>
            <p>Ingresa tu número de cédula</p>
            <input type="number" id="cedula" required>
            <p>Nombre y Apellido</p>
            <input type="text" id="nombre" required>
            <button class="btn" id="comenzar">Comenzar</button>
        </main>
    </div>
    
    <!-- Imagen lateral derecha (solo PC) -->
    <img src="img/promo-derecha.png" alt="Promoción derecha" class="lado derecha">

    <script src="js/index.js"></script>
</body>
</html>
