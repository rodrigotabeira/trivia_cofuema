<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Desafío COFUEMA</title>
    <link rel="icon" href="img/icono.png">
</head>
<body>
    <div class="container">
        <img src="img/institucional.png" alt="" class="img">
        <header>
            <div class="puntaje">
                <img src="img/puntos.png" alt="">
                <span class="puntos">0</span>
            </div>
            <h1>Desafío COFUEMA</h1>
            <div class="jugador">
                <span class="nombre">-</span>
                <img src="img/user.png" alt="">
            </div>
        </header>

        <!-- PANTALLA DE BIENVENIDA -->
        <main class="inicio">
            <h2>Bienvenido!!</h2>
            <p>Ingresa tu número de cédula</p>
            <input type="number" maxlength="8" id="nombre">
            <p>Nombre y apellido</p>
            <input type="text" id="nombre">
            <button class="btn" id="comenzar">Comenzar</button>
        </main>
    </div>

    <script src="js/index.js"></script>
