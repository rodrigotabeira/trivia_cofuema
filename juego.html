<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Desafío COFUEMA</title>
    <link rel="icon" href="img/icono.png">
</head>
<body>
    <div class="container">
        <img src="img/cofuema.png" alt="" class="img2">
        <header>
            <div class="puntaje">
                <img src="img/puntos.png" alt="">
                <span class="puntos" id="puntos">0</span>
            </div>
            <h1>te desafía</h1>
            <div class="jugador">
                <span class="nombre" id="nombre">Martín</span>
                <img src="img/user.png" alt="">
            </div>
        </header>

        <main class="juego">
            <div class="contador-pregunta">
                <span id="num-pregunta" class="num-pregunta">01</span>
                /
                <span> 5</span>
            </div>
            <p id="txt-pregunta" class="pregunta"></p>
            
            <div id="cronometro" class="cronometro">00:30</div>

            <div class="opciones" id="opciones">
                <button class="opcion" id="a"></button>
                <button class="opcion" id="b"></button>
                <button class="opcion" id="c"></button>
                <button class="opcion" id="d"></button>
            </div>

            <button class="btn" id="siguiente">Siguiente</button>
            
        </main>
    </div>

    <script src="js/juego.js"></script>
</body>
</html>
