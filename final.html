<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Desafío COFUEMA</title>
    <link rel="icon" href="img/icono.png">
</head>
<body>
    <div class="container">
        <img src="img/institucional.png" alt="" class="img2">
        <header>
            <div class="puntaje">
                <img src="img/puntos.png" alt="">
                <span class="puntos" id="puntos">0</span>
            </div>
            <h1>Desafío COFUEMA</h1>
            <div class="jugador">
                <span class="nombre" id="nombre">Martín</span>
                <img src="img/user.png" alt="">
            </div>
        </header>

        <main class="final">
            <h2>Gracias por participar</h2>

            <div class="medalla">
                <img src="img/medalla.png" alt="">
                <h3 id="nombre-jugador" class="nombre">Marcos</h3>
            </div>

            <span id="puntaje-final" class="puntaje-final">10,000 Puntos</span>

            <h2>CORRECTAS: <span id="total-acertadas" class="final-score">20</span></h2>
            <h2>INCORRECTAS: <span id="total-no-acertadas" class="final-score">5</span></h2>
            <button class="btn" id="btn-comenzar">Participa de Nuevo</button>
        </main>
    </div>

    <script src="js/final.js"></script>
</body>
</html>
