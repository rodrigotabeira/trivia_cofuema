<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Desafío COFUEMA</title>
    <link rel="icon" href="img/icono.png">
</head>
<body>
    <div class="container">
        <img src="img/cofuema.png" alt="" class="img2">
        <header>
            <div class="puntaje">
                <img src="img/puntos.png" alt="">
                <span class="puntos" id="puntos">0</span>
            </div>
            <h1>te desafía</h1>
            <div class="jugador">
                <span class="nombre" id="nombre"></span>
                <img src="img/user.png" alt="">
            </div>
        </header>

        <!-- SECCIÓN MENU DEL JUEGO -->
        <main class="menu">
            <h2>Hola <span id="nombre-jugador"></span></h2>
            <p>Elige una categoría:</p>
            <div class="categorias">
                <div class="categoria" id="institucional">
                    <img src="img/institucional.png" alt="" class="foto-categoria">
                    <h3>Institucional</h3>
                </div>
                <div class="categoria" id="cooperativismo">
                    <img src="img/cooperativismo.png" alt="" class="foto-categoria">
                    <h3>Cooperativismo</h3>
                </div>
                <div class="categoria" id="compromiso">
                    <img src="img/compromiso.png" alt="" class="foto-categoria2">
                    <h3>Compromiso COFUEMA</h3>
                </div>
                <div class="categoria" id="interes">
                    <img src="img/interes.png" alt="" class="foto-categoria">
                    <h3>Interés General</h3>
                </div>
            </div>
            <button class="btn btn-finalizar" id="siguiente">Finalizar</button>
        </main>
    </div>

    <script src="js/menu.js"></script>
</body>
</html>
